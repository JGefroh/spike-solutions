<script type="text/javascript">
    var index = 1,
            playlist = [
                '../resources/feeding.webm'
                , '../resources/ac130.webm'
                , '../resources/f14_takeoff.webm'
                , '../resources/f14_flight.webm'
                , '../resources/jet.webm'],
            video = document.getElementById('bg-video');
    console.info(video);

    video.onended = function(e) {
        rotate_video();
    };

    function rotate_video() {
        video.setAttribute('src', playlist[index]);
        video.load();
        index++;
        if (index >= playlist.length) { index = 0; }
    }
    index = 0;
    rotate_video();
</script>
